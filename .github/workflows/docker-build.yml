name: Docker Build

on:
  workflow_run:
    workflows: ["Build with Gradle"]
    branches: [master]
    types:
      - completed

jobs:
  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Download JAR
        uses: actions/download-artifact@v2
        with:
          name: jar
          path: build/libs

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag myapp:latest

      - name: Run Docker Image
        run: docker run --rm -d -p 8080:8080 myapp:latest
